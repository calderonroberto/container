<html>
	<head>
		<style type="text/css">
			html, body
			{
				overflow: hidden;
			}
			
			body
			{
				border: solid white 5px;
				background-color:black;
				background-size:100% 100%;
				background-repeat:no-repeat;
			}
		</style>
		<title>Close Display</title>
		<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
	</head>
	
	<body>
		<script>
			/**
			 * This is a simple display which will close itself immediately.
			 * It can be used to quickly remove content from a surface.
			 */
			$(document).ready(function()
			{
				Authority.request("closedisplay");
			});
		</script>
	</body>
</html>
