<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.0//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">  
<head>
<title>Virtual Garden</title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.thingbroker-0.3.0.min.js"></script>
<style  type="text/css">
  .instructions{font-family:"Verdana", sans-serif; font-size:10pt;}
  #water{position:absolute; top:0; left:0; width:100%; height:100%;background:white; opacity:0.9; background-image: url(rain.gif); z-index:100;font-size:40px; font-weight:bold;padding-top:200px; color:black;text-align:center;}
</style>

<script type="text/javascript">
  $(document).ready(function() {
    $("#water").fadeOut("fast");
  });
</script>

</head>

<body>
  <div class="instructions">
    <p>To water the garden touch the virtual water. To add water visit the "Checkin" link above and tap on the blue "Checkin" button in front of a person.</p>
    <div style="text-align:center;margin-left:auto;margin-right:auto;"><img src="checkins-explained.png"/></div>
  </div>
  <div id="water">Thank you for watering the garden!</div>

  <!-- Things required for listeners -->
  <div id="demowatergarden"/>

  <script type="text/javascript">
        //catch arduino events
        $("#demowatergarden").thing({
                   listen:true,
                   debug:true,
		   container:true,
                   eventCallback:function(json){
			if (json[0].info.type == "case"){
				wateringAnimation();
			}
                   }
        });

	function wateringAnimation () {
			console.log("Watering Animation");
                        $("#water").fadeIn(2000, function(){     
				//when done
				setTimeout(function() {
					$("#water").fadeOut("slow");
				}, 8000);	
			});
	};
  </script>


</body>
</html
